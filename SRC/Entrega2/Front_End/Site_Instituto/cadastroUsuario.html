    <div class="area-cadastro">

        <h1>Cadastre-se</h1>

        <form>
            <div class="class-1">
                <label>Nome</label>
                <div id="inputUsuario" class="inputGroup">
                    <img src="images/user-svgrepo-com.png" alt="" id="user">
                    <input id="name-user" placeholder="Nome completo" type="text">
                </div>
            </div>

            <div class="class-7">
                <label>Tipo de usuário</label>
                <select name="select" id="options">
                    <option value="">-- Selecione --</option>  
                    <option value="Aluno">Aluno</option>
                    <option value="Professor">Professor</option>
                    <option value="Administrativo">Administrativo</option>
                </select>
            </div>
    
            <div class="class-2">
                <label>CPF</label>
                <div id="inputDocumento" class="inputGroup"> 
                <input id="documento-user" placeholder="xxx.xxx.xxx-xx" type="text">
                </div>
            </div>
            
    
            <div class="class-3">
                <label>Telefone</label>
                <div id="inputTelefone" class="inputGroup">
                    <input id="phone-user" placeholder="(11) 91234-5678" type="tel">
                </div>
            </div>
            
    
            <div class="class-4">
                <label>E-mail</label>
                <div id="inputEmail" class="inputGroup">
                    <img src="images/email-svgrepo-com 1.png" alt="senha" id="mail">
                    <input id="email-user" placeholder="exemplo@gmail.com" type="email">
                </div>
            </div>
    
    
            <div class="class-5">
                <label>Senha</label>
                <div id="inputSenha" class="inputGroup">
                    <img src="images/key-svgrepo-com 1.png" alt="email" id="key">
                    <input id="senha-user" placeholder="Senha" type="password">
                </div>
            </div>
            
            <div class="class-6">
                <label>Confirmar senha</label>
                <div id="inputSenhaRepetir" class="inputGroup">
                    <img src="images/key-svgrepo-com 1.png" alt="email" id="key">
                    <input id="senha-user-repetir" placeholder="Senha" type="password">
                </div>
            </div>
        </form>
        <button type="submit" id="confirmar" class="btn" onclick="cadastrarUsuario(event)">Confirmar</button>
    </div>

    <footer>
        <div id="footer">
            <div id="companhia">
                <h3>Companhia</h3>
                <p class="hiperlink">Sobre nós</p>
                <p class="hiperlink">Serviços</p>
                <p class="hiperlink">Politica de privacidade</p>
                <p class="hiperlink">Cultura Organizacional</p>

            </div>

            <div id="ajuda">
                <h3>Ajuda</h3>
                <p class="hiperlink">FAQ</p>
                <p class="hiperlink">Contato</p>
                <p class="hiperlink">Como doar</p>
            </div>

            <div id="siga">
                <h3>Siga o Instituto</h3>
                <img src="images/redes.png" alt="redes">
            </div>
        </div>
    </footer>
