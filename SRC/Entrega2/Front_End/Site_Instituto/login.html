    <div id="areacolaborador" class="areacolaborador">
        <a href="index.html"><img src="images/logoGrande.png" alt="Instituto Criativo" id="logoGrande"></a>

        <div id="dados">
            <form name="login">
                <label>E-mail</label>
                <div class="inputGroupEmail">
                    <img src="images/email-svgrepo-com 1.png" alt="senha" id="mail">
                    <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com">
                </div>
                <label>Senha</label>
                <div class="inputGroupSenha">
                    <img src="images/key-svgrepo-com 1.png" alt="email" id="key">
                    <input type="password" id="senha" name="senha" placeholder="Exemplo123@">
                    <button class="viewPassword" type="button" title="Ver ou ocultar senha"><img id="toggleIcon" class="eyeclosed" src="images/eye-close-svgrepo-com.png" alt="ícone olho fechado"></button>
                </div>
                <p id="forgotPassword">Esqueci a Senha</p>

                <p id="message" style="display: none; color: red; margin: 10px 0;"></p>

                <div id="botoes">
                    <button id="confirmar" class="btn" onclick="logar(event)">Confirmar</button>
                    <button id="dontHaveAccount" class="btn"><a href="cadastroUsuario.html">Não tenho conta</a></button>
                </div>
            </form>
        </div>
        <footer>
            <div id="footer">
                <div id="companhia">
                    <h3>Companhia</h3>
                    <p class="hiperlink">Sobre nós</p>
